<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户表单</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }
        
        .layui-form-label {
            width: 100px;
            font-weight: 500;
        }
        
        .layui-input-block {
            margin-left: 130px;
        }
        
        .layui-form-item {
            margin-bottom: 20px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-tips {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .avatar-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .avatar-preview:hover {
            transform: scale(1.05);
        }
        
        .upload-btn {
            display: block;
            margin: 0 auto;
        }
        
        .role-checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .role-checkbox {
            flex: 0 0 auto;
        }
        
        .password-strength {
            margin-top: 5px;
        }
        
        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .strength-weak .strength-fill {
            width: 33%;
            background: #dc3545;
        }
        
        .strength-medium .strength-fill {
            width: 66%;
            background: #ffc107;
        }
        
        .strength-strong .strength-fill {
            width: 100%;
            background: #28a745;
        }
        
        .strength-text {
            font-size: 12px;
            margin-top: 3px;
        }
        
        .form-actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title" id="formTitle">添加用户</h2>
        
        <form class="layui-form" lay-filter="userForm" id="userForm">
            <!-- 头像上传 -->
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview" onclick="uploadAvatar()">
                    <span id="avatarText">+</span>
                </div>
                <button type="button" class="layui-btn layui-btn-sm upload-btn" onclick="uploadAvatar()">
                    <i class="layui-icon layui-icon-upload"></i> 上传头像
                </button>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            
            <!-- 基本信息 -->
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span> 用户名：</label>
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="请输入用户名" class="layui-input" lay-verify="required|username" autocomplete="off">
                    <div class="form-tips">用户名长度为3-20个字符，只能包含字母、数字和下划线</div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span> 姓名：</label>
                <div class="layui-input-block">
                    <input type="text" name="realName" placeholder="请输入真实姓名" class="layui-input" lay-verify="required" autocomplete="off">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span> 邮箱：</label>
                <div class="layui-input-block">
                    <input type="email" name="email" placeholder="请输入邮箱地址" class="layui-input" lay-verify="required|email" autocomplete="off">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">手机号：</label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" placeholder="请输入手机号" class="layui-input" lay-verify="phone" autocomplete="off">
                </div>
            </div>
            
            <!-- 密码设置 -->
            <div class="layui-form-item" id="passwordGroup">
                <label class="layui-form-label"><span class="required">*</span> 密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input" lay-verify="required|password" autocomplete="new-password" onkeyup="checkPasswordStrength(this.value)">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">密码强度：无</div>
                    </div>
                    <div class="form-tips">密码长度为6-20个字符，建议包含大小写字母、数字和特殊字符</div>
                </div>
            </div>
            
            <div class="layui-form-item" id="confirmPasswordGroup">
                <label class="layui-form-label"><span class="required">*</span> 确认密码：</label>
                <div class="layui-input-block">
                    <input type="password" name="confirmPassword" placeholder="请再次输入密码" class="layui-input" lay-verify="required|confirmPassword" autocomplete="new-password">
                </div>
            </div>
            
            <!-- 角色分配 -->
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="required">*</span> 角色：</label>
                <div class="layui-input-block">
                    <div class="role-checkbox-group">
                        <div class="role-checkbox">
                            <input type="checkbox" name="roles" value="1" title="管理员" lay-skin="primary">
                        </div>
                        <div class="role-checkbox">
                            <input type="checkbox" name="roles" value="2" title="经理" lay-skin="primary">
                        </div>
                        <div class="role-checkbox">
                            <input type="checkbox" name="roles" value="3" title="普通用户" lay-skin="primary" checked>
                        </div>
                    </div>
                    <div class="form-tips">至少选择一个角色</div>
                </div>
            </div>
            
            <!-- 状态设置 -->
            <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="正常" checked>
                    <input type="radio" name="status" value="0" title="禁用">
                    <input type="radio" name="status" value="2" title="锁定">
                </div>
            </div>
            
            <!-- 其他信息 -->
            <div class="layui-form-item">
                <label class="layui-form-label">部门：</label>
                <div class="layui-input-block">
                    <select name="departmentId">
                        <option value="">请选择部门</option>
                        <option value="1">技术部</option>
                        <option value="2">市场部</option>
                        <option value="3">人事部</option>
                        <option value="4">财务部</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">职位：</label>
                <div class="layui-input-block">
                    <input type="text" name="position" placeholder="请输入职位" class="layui-input" autocomplete="off">
                </div>
            </div>
            
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea name="remark" placeholder="请输入备注信息" class="layui-textarea" rows="3"></textarea>
                </div>
            </div>
            
            <!-- 隐藏字段 -->
            <input type="hidden" name="id" id="userId">
            <input type="hidden" name="avatar" id="avatarUrl">
        </form>
    </div>
    
    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
        layui.use(['form', 'layer', 'upload'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var upload = layui.upload;
            
            // 获取URL参数
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                return r != null ? unescape(r[2]) : null;
            }
            
            // 判断是编辑还是新增
            var userId = getUrlParam('id');
            var isEdit = !!userId;
            
            if (isEdit) {
                document.getElementById('formTitle').textContent = '编辑用户';
                document.getElementById('passwordGroup').style.display = 'none';
                document.getElementById('confirmPasswordGroup').style.display = 'none';
                loadUserData(userId);
            }
            
            // 自定义验证规则
            form.verify({
                username: function(value) {
                    if (!/^[a-zA-Z0-9_]{3,20}$/.test(value)) {
                        return '用户名长度为3-20个字符，只能包含字母、数字和下划线';
                    }
                },
                password: function(value) {
                    if (value.length < 6 || value.length > 20) {
                        return '密码长度为6-20个字符';
                    }
                },
                confirmPassword: function(value) {
                    var password = document.querySelector('input[name="password"]').value;
                    if (value !== password) {
                        return '两次输入的密码不一致';
                    }
                },
                phone: function(value) {
                    if (value && !/^1[3-9]\d{9}$/.test(value)) {
                        return '请输入正确的手机号';
                    }
                }
            });
            
            // 表单提交
            form.on('submit(userForm)', function(data) {
                var formData = data.field;
                
                // 验证角色选择
                var roles = document.querySelectorAll('input[name="roles"]:checked');
                if (roles.length === 0) {
                    layer.msg('请至少选择一个角色', {icon: 2});
                    return false;
                }
                
                // 处理角色数据
                formData.roles = Array.from(roles).map(function(item) {
                    return item.value;
                });
                
                // 提交数据
                submitUserData(formData);
                return false;
            });
            
            // 头像上传
            var uploadInst = upload.render({
                elem: '#avatarInput',
                url: '/api/upload/avatar',
                accept: 'images',
                size: 2048, // 2MB
                before: function(obj) {
                    layer.load();
                },
                done: function(res) {
                    layer.closeAll('loading');
                    if (res.code === 200) {
                        document.getElementById('avatarUrl').value = res.data.url;
                        updateAvatarPreview(res.data.url);
                        layer.msg('头像上传成功', {icon: 1});
                    } else {
                        layer.msg(res.message || '上传失败', {icon: 2});
                    }
                },
                error: function() {
                    layer.closeAll('loading');
                    layer.msg('上传失败', {icon: 2});
                }
            });
            
            // 全局函数
            window.uploadAvatar = function() {
                document.getElementById('avatarInput').click();
            };
            
            window.checkPasswordStrength = function(password) {
                var strength = 0;
                var strengthBar = document.getElementById('strengthFill');
                var strengthText = document.getElementById('strengthText');
                var strengthContainer = strengthBar.parentElement.parentElement;
                
                if (password.length >= 6) strength++;
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                
                strengthContainer.className = 'password-strength';
                
                if (strength <= 2) {
                    strengthContainer.classList.add('strength-weak');
                    strengthText.textContent = '密码强度：弱';
                    strengthText.style.color = '#dc3545';
                } else if (strength <= 4) {
                    strengthContainer.classList.add('strength-medium');
                    strengthText.textContent = '密码强度：中';
                    strengthText.style.color = '#ffc107';
                } else {
                    strengthContainer.classList.add('strength-strong');
                    strengthText.textContent = '密码强度：强';
                    strengthText.style.color = '#28a745';
                }
            };
            
            window.submitForm = function(callback) {
                // 触发表单验证
                var submitBtn = document.querySelector('button[lay-submit]');
                if (!submitBtn) {
                    // 创建隐藏的提交按钮
                    submitBtn = document.createElement('button');
                    submitBtn.setAttribute('lay-submit', '');
                    submitBtn.setAttribute('lay-filter', 'userForm');
                    submitBtn.style.display = 'none';
                    document.getElementById('userForm').appendChild(submitBtn);
                }
                
                // 设置回调函数
                window.formSubmitCallback = callback;
                submitBtn.click();
            };
            
            // 加载用户数据（编辑模式）
            function loadUserData(id) {
                // 模拟从服务器加载数据
                var userData = {
                    id: id,
                    username: 'user001',
                    realName: '张三',
                    email: 'zhangsan@example.com',
                    phone: '13800138001',
                    status: 1,
                    roles: ['2', '3'],
                    departmentId: '1',
                    position: '高级工程师',
                    remark: '这是一个测试用户',
                    avatar: ''
                };
                
                // 填充表单数据
                form.val('userForm', userData);
                
                // 更新头像预览
                if (userData.avatar) {
                    updateAvatarPreview(userData.avatar);
                } else {
                    document.getElementById('avatarText').textContent = userData.realName.charAt(0).toUpperCase();
                }
            }
            
            // 提交用户数据
            function submitUserData(formData) {
                // 模拟API调用
                setTimeout(function() {
                    if (window.formSubmitCallback) {
                        window.formSubmitCallback(formData);
                    } else {
                        layer.msg(isEdit ? '用户更新成功' : '用户创建成功', {icon: 1});
                    }
                }, 500);
            }
            
            // 更新头像预览
            function updateAvatarPreview(url) {
                var preview = document.getElementById('avatarPreview');
                preview.style.backgroundImage = 'url(' + url + ')';
                preview.style.backgroundSize = 'cover';
                preview.style.backgroundPosition = 'center';
                document.getElementById('avatarText').textContent = '';
            }
            
            // 处理文件选择
            document.getElementById('avatarInput').addEventListener('change', function(e) {
                var file = e.target.files[0];
                if (file) {
                    if (file.size > 2 * 1024 * 1024) {
                        layer.msg('文件大小不能超过2MB', {icon: 2});
                        return;
                    }
                    
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        updateAvatarPreview(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
