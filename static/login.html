<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSM 系统管理平台 - 登录</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 90vw;
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group .layui-input {
            height: 48px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0 16px 0 45px;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-group .layui-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group .input-icon {
            position: absolute;
            left: 16px;
            top: 38px;
            color: #999;
            font-size: 16px;
            z-index: 2;
        }
        
        .form-group.focused .input-icon {
            color: #667eea;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            color: #666;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #5a6fd8;
        }
        
        .login-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 12px;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        /* 验证码样式 */
        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .captcha-input {
            flex: 1;
        }
        
        .captcha-image {
            width: 100px;
            height: 40px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            user-select: none;
            transition: all 0.3s;
        }
        
        .captcha-image:hover {
            border-color: #667eea;
            background: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 95vw;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .logo i {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="layui-icon layui-icon-home"></i>
            </div>
            <h1 class="login-title">TSM 管理平台</h1>
            <p class="login-subtitle">欢迎回来，请登录您的账户</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <div style="position: relative;">
                    <i class="layui-icon layui-icon-username input-icon"></i>
                    <input type="text" id="username" name="username" class="layui-input" placeholder="请输入用户名" required>
                </div>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div style="position: relative;">
                    <i class="layui-icon layui-icon-password input-icon"></i>
                    <input type="password" id="password" name="password" class="layui-input" placeholder="请输入密码" required>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-group">
                    <div class="captcha-input" style="position: relative;">
                        <i class="layui-icon layui-icon-vercode input-icon"></i>
                        <input type="text" id="captcha" name="captcha" class="layui-input" placeholder="请输入验证码" required>
                    </div>
                    <div class="captcha-image" onclick="refreshCaptcha()" title="点击刷新验证码">
                        <span id="captcha-text">A8B9</span>
                    </div>
                </div>
                <div class="error-message" id="captcha-error"></div>
            </div>
            
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    记住我
                </label>
                <a href="javascript:void(0)" class="forgot-password" onclick="forgotPassword()">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="layui-icon layui-icon-login"></i>
                登录
            </button>
        </form>
        
        <div class="login-footer">
            <p>&copy; 2024 TSM 系统管理平台. All rights reserved.</p>
        </div>
    </div>
    
    <!-- 引入JS -->
    <script src="layui/layui.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        layui.use(['layer', 'form'], function(){
            var layer = layui.layer;
            var form = layui.form;
            
            // 全局变量
            window.layer = layer;
            window.form = form;
        });
        
        // 当前验证码
        let currentCaptcha = 'A8B9';
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 输入框焦点事件
            const inputs = document.querySelectorAll('.layui-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.form-group').classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.closest('.form-group').classList.remove('focused');
                });
            });
            
            // 表单提交事件
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // 回车键登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // 生成新的验证码
            refreshCaptcha();
        });
        
        // 刷新验证码
        function refreshCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = captcha;
            document.getElementById('captcha-text').textContent = captcha;
        }
        
        // 处理登录
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const captcha = document.getElementById('captcha').value.trim();
            const remember = document.getElementById('remember').checked;
            
            // 清除之前的错误信息
            clearErrors();
            
            // 验证输入
            let hasError = false;
            
            if (!username) {
                showError('username-error', '请输入用户名');
                hasError = true;
            }
            
            if (!password) {
                showError('password-error', '请输入密码');
                hasError = true;
            }
            
            if (!captcha) {
                showError('captcha-error', '请输入验证码');
                hasError = true;
            } else if (captcha.toUpperCase() !== currentCaptcha.toUpperCase()) {
                showError('captcha-error', '验证码错误');
                refreshCaptcha();
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // 显示加载状态
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> 登录中...';
            
            // 调用后端登录API
            fetch('/tsm/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    captcha: captcha
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    // 登录成功
                    if (remember) {
                        localStorage.setItem('remember_user', username);
                    }
                    
                    // 保存token到localStorage
                    if (data.data && data.data.token) {
                        localStorage.setItem('token', data.data.token);
                    }
                    
                    layer.msg('登录成功', {
                        icon: 1,
                        time: 1500
                    }, function(){
                        window.location.href = 'index.html';
                    });
                } else {
                    // 登录失败
                    layer.msg(data.message || '登录失败', {
                        icon: 2,
                        time: 2000
                    });
                    refreshCaptcha();
                    document.getElementById('captcha').value = '';
                }
            })
            .catch(error => {
                console.error('登录请求失败:', error);
                layer.msg('网络错误，请稍后重试', {
                    icon: 2,
                    time: 2000
                });
                refreshCaptcha();
                document.getElementById('captcha').value = '';
            })
            .finally(() => {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="layui-icon layui-icon-login"></i> 登录';
            });
        }
        
        // 显示错误信息
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // 清除错误信息
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }
        
        // 忘记密码
        function forgotPassword() {
            layer.open({
                type: 1,
                title: '忘记密码',
                area: ['400px', '300px'],
                content: `
                    <div style="padding: 20px;">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px;">邮箱地址：</label>
                            <input type="email" id="reset-email" class="layui-input" placeholder="请输入注册邮箱">
                        </div>
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="layui-btn" onclick="sendResetEmail()">发送重置邮件</button>
                            <button class="layui-btn layui-btn-primary" onclick="layer.closeAll()">取消</button>
                        </div>
                    </div>
                `
            });
        }
        
        // 发送重置邮件
        function sendResetEmail() {
            const email = document.getElementById('reset-email').value.trim();
            if (!email) {
                layer.msg('请输入邮箱地址', {icon: 2});
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                layer.msg('请输入有效的邮箱地址', {icon: 2});
                return;
            }
            
            layer.msg('重置邮件已发送，请查收', {
                icon: 1,
                time: 2000
            }, function(){
                layer.closeAll();
            });
        }
        
        // 页面加载时检查是否有记住的用户名
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('remember_user');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
