<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSM 系统管理平台</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 60px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .user-name {
            font-size: 14px;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* 主体布局 */
        .main-container {
            margin-top: 60px;
            display: flex;
            min-height: calc(100vh - 60px);
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 240px;
            background: #ffffff;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .nav-menu {
            padding: 20px 0;
        }
        
        .nav-item {
            margin: 0;
        }
        
        .nav-item > a {
            display: block;
            padding: 15px 20px;
            color: #333;
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-item > a:hover,
        .nav-item.active > a {
            background: #f0f2f5;
            border-left-color: #667eea;
            color: #667eea;
        }
        
        .nav-item i {
            margin-right: 10px;
            width: 16px;
            text-align: center;
        }
        
        /* 子菜单样式 */
        .sub-menu {
            display: none;
            background: #f8f9fa;
        }
        
        .sub-menu.show {
            display: block;
        }
        
        .sub-menu a {
            display: block;
            padding: 12px 20px 12px 50px;
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sub-menu a:hover,
        .sub-menu a.active {
            background: #e9ecef;
            color: #667eea;
        }
        
        /* 内容区域 */
        .content {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .content-header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .content-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .content-body {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-height: 500px;
        }
        
        /* 尾部样式 */
        .footer {
            background: #ffffff;
            border-top: 1px solid #e9ecef;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .header-content {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="layui-icon layui-icon-home"></i>
                TSM 系统管理平台
            </div>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <span class="user-name">管理员</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="layui-icon layui-icon-logout"></i> 退出
                </button>
            </div>
        </div>
    </header>

    <!-- 主体容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <div class="nav-item active">
                    <a href="javascript:void(0)" onclick="loadContent('dashboard')">
                        <i class="layui-icon layui-icon-home"></i>
                        首页概览
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="javascript:void(0)" onclick="toggleSubMenu(this)">
                        <i class="layui-icon layui-icon-username"></i>
                        用户管理
                        <i class="layui-icon layui-icon-down" style="float: right;"></i>
                    </a>
                    <div class="sub-menu">
                        <a href="javascript:void(0)" onclick="loadContent('user-list')">用户列表</a>
                        <a href="javascript:void(0)" onclick="loadContent('user-add')">添加用户</a>
                    </div>
                </div>
                
                <div class="nav-item">
                    <a href="javascript:void(0)" onclick="toggleSubMenu(this)">
                        <i class="layui-icon layui-icon-group"></i>
                        角色管理
                        <i class="layui-icon layui-icon-down" style="float: right;"></i>
                    </a>
                    <div class="sub-menu">
                        <a href="javascript:void(0)" onclick="loadContent('role-list')">角色列表</a>
                        <a href="javascript:void(0)" onclick="loadContent('role-add')">添加角色</a>
                    </div>
                </div>
                
                <div class="nav-item">
                    <a href="javascript:void(0)" onclick="toggleSubMenu(this)">
                        <i class="layui-icon layui-icon-vercode"></i>
                        权限管理
                        <i class="layui-icon layui-icon-down" style="float: right;"></i>
                    </a>
                    <div class="sub-menu">
                        <a href="javascript:void(0)" onclick="loadContent('permission-list')">权限列表</a>
                        <a href="javascript:void(0)" onclick="loadContent('permission-add')">添加权限</a>
                        <a href="javascript:void(0)" onclick="loadContent('button-list')">按钮权限</a>
                    </div>
                </div>
                
                <div class="nav-item">
                    <a href="javascript:void(0)" onclick="loadContent('button-management')">
                        <i class="layui-icon layui-icon-component"></i>
                        按钮权限管理
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="javascript:void(0)" onclick="loadContent('system-log')">
                        <i class="layui-icon layui-icon-file"></i>
                        系统日志
                    </a>
                </div>
                
                <div class="nav-item">
                    <a href="javascript:void(0)" onclick="loadContent('system-config')">
                        <i class="layui-icon layui-icon-set"></i>
                        系统设置
                    </a>
                </div>
            </nav>
        </aside>

        <!-- 内容区域 -->
        <main class="content">
            <div class="content-header">
                <h1 class="content-title" id="page-title">首页概览</h1>
            </div>
            <div class="content-body" id="content-body">
                <!-- 动态加载的内容 -->
                <div style="text-align: center; padding: 50px;">
                    <i class="layui-icon layui-icon-home" style="font-size: 48px; color: #ccc;"></i>
                    <p style="color: #999; margin-top: 20px;">欢迎使用 TSM 系统管理平台</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 尾部 -->
    <footer class="footer">
        <p>&copy; 2024 TSM 系统管理平台. All rights reserved. | 版本 v1.0.0</p>
    </footer>

    <!-- 引入JS -->
    <script src="layui/layui.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        layui.use(['layer', 'element'], function(){
            var layer = layui.layer;
            var element = layui.element;
            
            // 全局变量
            window.layer = layer;
        });
        
        // 切换子菜单
        function toggleSubMenu(element) {
            var subMenu = element.nextElementSibling;
            var icon = element.querySelector('.layui-icon-down, .layui-icon-up');
            
            if (subMenu.classList.contains('show')) {
                subMenu.classList.remove('show');
                icon.className = 'layui-icon layui-icon-down';
            } else {
                // 关闭其他子菜单
                document.querySelectorAll('.sub-menu.show').forEach(function(menu) {
                    menu.classList.remove('show');
                    var parentIcon = menu.previousElementSibling.querySelector('.layui-icon-up');
                    if (parentIcon) {
                        parentIcon.className = 'layui-icon layui-icon-down';
                    }
                });
                
                subMenu.classList.add('show');
                icon.className = 'layui-icon layui-icon-up';
            }
        }
        
        // 设置活动菜单项
        function setActiveMenu(element) {
            // 移除所有活动状态
            document.querySelectorAll('.nav-item').forEach(function(item) {
                item.classList.remove('active');
            });
            document.querySelectorAll('.sub-menu a').forEach(function(item) {
                item.classList.remove('active');
            });
            
            // 设置当前活动状态
            if (element.closest('.sub-menu')) {
                element.classList.add('active');
                element.closest('.nav-item').classList.add('active');
            } else {
                element.closest('.nav-item').classList.add('active');
            }
        }
        
        // 加载内容
        function loadContent(page) {
            var titles = {
                'dashboard': '首页概览',
                'user-list': '用户列表',
                'user-add': '添加用户',
                'role-list': '角色列表',
                'role-add': '添加角色',
                'permission-list': '权限列表',
                'permission-add': '添加权限',
                'button-list': '按钮权限',
                'system-log': '系统日志',
                'system-config': '系统设置'
            };
            
            document.getElementById('page-title').textContent = titles[page] || '页面';
            
            // 这里可以通过AJAX加载具体的页面内容
            var contentBody = document.getElementById('content-body');
            contentBody.innerHTML = '<div style="text-align: center; padding: 50px;"><i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop" style="font-size: 32px; color: #999;"></i><p style="color: #999; margin-top: 20px;">正在加载 ' + titles[page] + '...</p></div>';
            
            // 模拟加载延迟
            setTimeout(function() {
                loadPageContent(page);
            }, 500);
        }
        
        // 加载具体页面内容
        function loadPageContent(page) {
            var contentBody = document.getElementById('content-body');
            
            switch(page) {
                case 'dashboard':
                    contentBody.innerHTML = getDashboardContent();
                    break;
                case 'user-list':
                    contentBody.innerHTML = getUserListContent();
                    break;
                default:
                    contentBody.innerHTML = '<div style="text-align: center; padding: 50px;"><p style="color: #999;">页面内容开发中...</p></div>';
            }
        }
        
        // 获取首页内容
        function getDashboardContent() {
            return `
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md3">
                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                            <i class="layui-icon layui-icon-username" style="font-size: 32px;"></i>
                            <h3 style="margin: 10px 0 5px 0;">用户总数</h3>
                            <p style="font-size: 24px; margin: 0;">1,234</p>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                            <i class="layui-icon layui-icon-group" style="font-size: 32px;"></i>
                            <h3 style="margin: 10px 0 5px 0;">角色总数</h3>
                            <p style="font-size: 24px; margin: 0;">56</p>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                            <i class="layui-icon layui-icon-vercode" style="font-size: 32px;"></i>
                            <h3 style="margin: 10px 0 5px 0;">权限总数</h3>
                            <p style="font-size: 24px; margin: 0;">89</p>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <div style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; padding: 20px; border-radius: 8px; text-align: center;">
                            <i class="layui-icon layui-icon-online" style="font-size: 32px;"></i>
                            <h3 style="margin: 10px 0 5px 0;">在线用户</h3>
                            <p style="font-size: 24px; margin: 0;">123</p>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        <h3 style="margin-top: 0;">系统概览</h3>
                        <p>欢迎使用 TSM 系统管理平台，这是一个基于 Spring Boot + MyBatis Plus 的权限管理系统。</p>
                        <p>主要功能包括：</p>
                        <ul>
                            <li>用户管理：用户的增删改查、状态管理</li>
                            <li>角色管理：角色的增删改查、权限分配</li>
                            <li>权限管理：菜单权限和按钮权限的管理</li>
                            <li>系统日志：操作日志的记录和查询</li>
                        </ul>
                    </div>
                </div>
            `;
        }
        
        // 获取用户列表内容
        function getUserListContent() {
            return `
                <div class="layui-form" style="margin-bottom: 20px;">
                    <div class="layui-inline">
                        <input type="text" placeholder="请输入用户名" class="layui-input" style="width: 200px;">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" onclick="searchUsers()">搜索</button>
                        <button class="layui-btn layui-btn-primary" onclick="resetSearch()">重置</button>
                        <button class="layui-btn layui-btn-normal" onclick="addUser()">添加用户</button>
                    </div>
                </div>
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>admin</td>
                            <td>管理员</td>
                            <td>admin@example.com</td>
                            <td><span class="layui-badge layui-bg-green">正常</span></td>
                            <td>2024-01-01 10:00:00</td>
                            <td>
                                <button class="layui-btn layui-btn-xs">编辑</button>
                                <button class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>user001</td>
                            <td>张三</td>
                            <td>zhangsan@example.com</td>
                            <td><span class="layui-badge layui-bg-green">正常</span></td>
                            <td>2024-01-02 09:30:00</td>
                            <td>
                                <button class="layui-btn layui-btn-xs">编辑</button>
                                <button class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            `;
        }
        
        // 退出登录
        function logout() {
            layer.confirm('确定要退出登录吗？', {
                icon: 3,
                title: '提示'
            }, function(index){
                layer.close(index);
                layer.msg('退出成功', {
                    icon: 1,
                    time: 1000
                }, function(){
                    // 这里可以跳转到登录页面
                    window.location.href = 'login.html';
                });
            });
        }
        
        // 搜索用户
        function searchUsers() {
            layer.msg('搜索功能开发中...', {icon: 6});
        }
        
        // 重置搜索
        function resetSearch() {
            layer.msg('重置成功', {icon: 1});
        }
        
        // 添加用户
        function addUser() {
            layer.msg('添加用户功能开发中...', {icon: 6});
        }
    </script>
</body>
</html>
