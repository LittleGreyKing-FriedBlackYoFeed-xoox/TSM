<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSM - 登录</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>
        /* 灰白色系主题变量 */
        :root {
            --primary-color: #6c757d;
            --secondary-color: #f8f9fa;
            --accent-color: #495057;
            --light-gray: #e9ecef;
            --dark-gray: #343a40;
            --white: #ffffff;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --shadow-color: rgba(108, 117, 125, 0.15);
        }

        body {
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--secondary-color) 50%, #ffffff 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--shadow-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .main-content {
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-container {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px var(--shadow-color);
            width: 420px;
            border: 1px solid var(--border-color);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 12px 12px 0 0;
        }

        .login-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark-gray);
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .login-subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 400;
        }

        .login-form .layui-form-item {
            margin-bottom: 25px;
        }

        .login-form .layui-form-label {
            color: var(--accent-color);
            font-weight: 500;
            width: 80px;
        }

        .login-form .layui-input {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--secondary-color);
        }

        .login-form .layui-input:focus {
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }

        .login-btn {
            width: 100%;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            background: var(--primary-color);
            border: none;
            color: var(--white);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-tips {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: var(--secondary-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .login-tips .tip-title {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .login-tips .tip-content {
            color: var(--primary-color);
            font-size: 12px;
            line-height: 1.5;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }

        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 249, 250, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 引入头部片段 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <div class="login-container">
                <div class="login-title">
                    <i class="layui-icon layui-icon-home" style="margin-right: 10px; color: var(--primary-color);"></i>
                    TSM
                </div>
                <div class="login-subtitle">分布式后台管理系统 · 安全登录</div>
                
                <form class="layui-form login-form" lay-filter="loginForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon layui-icon-user"></i> 用户名
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" 
                                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon layui-icon-password"></i> 密码
                        </label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required lay-verify="required" 
                                   placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-fluid login-btn" lay-submit lay-filter="login">
                                <i class="layui-icon layui-icon-ok" style="margin-right: 5px;"></i>
                                立即登录
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="login-tips">
                    <div class="tip-title">
                        <i class="layui-icon layui-icon-tips" style="margin-right: 5px;"></i>
                        测试账号信息
                    </div>
                    <div class="tip-content">
                        管理员账号：admin / 123456<br>
                        测试账号：test / 123456
                    </div>
                </div>
            </div>
        </div>

        <!-- 引入尾部片段 -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script src="/layui/layui.js"></script>
    <script th:inline="none">
        layui.use(['form', 'layer'], function(form, layer){
            // 监听提交
            form.on('submit(login)', function(data){
                var loadIndex = layer.load(2, {shade: [0.3, '#000']});
                
                // 发送登录请求
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data.field)
                })
                .then(response => response.json())
                .then(result => {
                    layer.close(loadIndex);
                    if (result.code === 200) {
                        // 保存token
                        localStorage.setItem('token', result.data.token);
                        localStorage.setItem('user', JSON.stringify(result.data.user));
                        
                        layer.msg('登录成功', {icon: 1}, function(){
                            window.location.href = '/main';
                        });
                    } else {
                        layer.msg(result.message || '登录失败', {icon: 2});
                    }
                })
                .catch(error => {
                    layer.close(loadIndex);
                    layer.msg('网络错误，请重试', {icon: 2});
                    console.error('登录错误:', error);
                });
                
                return false;
            });
        });
    </script>
</body>
</html>
