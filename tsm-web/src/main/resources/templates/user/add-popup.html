<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增用户</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.8.18/dist/css/layui.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .form-actions .layui-btn {
            margin: 0 10px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">
            <i class="layui-icon layui-icon-user"></i> 新增用户
        </div>
        
        <form class="layui-form" lay-filter="userForm">
            <input type="hidden" name="id" id="userId">
            
            <div class="layui-row layui-col-space20">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">真实姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="realName" placeholder="请输入真实姓名" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="layui-row layui-col-space20">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码 <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="password" name="confirmPassword" lay-verify="required|confirmPassword" placeholder="请确认密码" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="layui-row layui-col-space20">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="email" lay-verify="email" placeholder="请输入邮箱" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="layui-row layui-col-space20">
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="启用" checked>
                            <input type="radio" name="status" value="0" title="禁用">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block">
                            <select name="roleIds" multiple>
                                <!-- 角色选项将通过JavaScript动态加载 -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="layui-btn" lay-submit lay-filter="submit">
                    <i class="layui-icon layui-icon-ok"></i> 保存
                </button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="closeDialog()">
                    <i class="layui-icon layui-icon-close"></i> 取消
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://unpkg.com/layui@2.8.18/dist/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            var $ = layui.$;
            
            // 加载角色列表
            loadRoles();
            
            // 自定义验证规则
            form.verify({
                username: function(value, item) {
                    if (!value) {
                        return '用户名不能为空';
                    }
                    if (!/^[a-zA-Z0-9_]{4,20}$/.test(value)) {
                        return '用户名只能包含字母、数字、下划线，长度4-20位';
                    }
                },
                password: function(value, item) {
                    if (!value) {
                        return '密码不能为空';
                    }
                    if (value.length < 6) {
                        return '密码长度不能少于6位';
                    }
                },
                confirmPassword: function(value, item) {
                    var password = $('input[name="password"]').val();
                    if (!value) {
                        return '确认密码不能为空';
                    }
                    if (value !== password) {
                        return '两次输入的密码不一致';
                    }
                },
                phone: function(value, item) {
                    if (value && !/^1[3-9]\d{9}$/.test(value)) {
                        return '手机号格式不正确';
                    }
                }
            });
            
            // 表单提交
            form.on('submit(submit)', function(data) {
                var formData = data.field;
                
                // 显示加载提示并锁定界面
                var loadingIndex = layer.load(1, {
                    shade: [0.3, '#000'],
                    content: '正在提交，请稍后...',
                    success: function(layero) {
                        layero.find('.layui-layer-content').css({
                            'padding-top': '40px',
                            'width': '70px'
                        });
                    }
                });
                
                // 禁用提交按钮
                $('button[lay-submit]').prop('disabled', true).addClass('layui-btn-disabled');
                
                // 处理角色数据
                if (formData.roleIds) {
                    if (typeof formData.roleIds === 'string') {
                        formData.roleIds = [formData.roleIds];
                    }
                } else {
                    formData.roleIds = [];
                }
                
                delete formData.confirmPassword;
                
                $.ajax({
                    url: '/api/user',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        layer.close(loadingIndex);
                        $('button[lay-submit]').prop('disabled', false).removeClass('layui-btn-disabled');
                        
                        if (response.code === 200) {
                            layer.msg('用户创建成功', {
                                icon: 1,
                                time: 2000
                            }, function() {
                                // 关闭弹窗，触发父页面刷新
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            });
                        } else {
                            layer.msg(response.message || '创建失败', {icon: 2});
                        }
                    },
                    error: function(xhr, status, error) {
                        layer.close(loadingIndex);
                        $('button[lay-submit]').prop('disabled', false).removeClass('layui-btn-disabled');
                        
                        console.error('请求失败:', error);
                        layer.msg('网络错误，请稍后重试', {icon: 2});
                    }
                });
                
                return false;
            });
            
            // 加载角色列表
            function loadRoles() {
                $.ajax({
                    url: '/api/role/list',
                    type: 'GET',
                    success: function(response) {
                        if (response.code === 200 && response.data) {
                            var roleSelect = $('select[name="roleIds"]');
                            roleSelect.empty();
                            
                            response.data.forEach(function(role) {
                                roleSelect.append('<option value="' + role.id + '">' + role.name + '</option>');
                            });
                            
                            form.render('select');
                        }
                    },
                    error: function() {
                        console.error('加载角色列表失败');
                    }
                });
            }
        });
        
        // 关闭弹窗
        function closeDialog() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        }
    </script>
</body>
</html>
