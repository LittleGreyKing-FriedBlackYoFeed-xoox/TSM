<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户权限管理 - TSM系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div class="layui-container" style="padding: 20px;">
        <div class="layui-card">
            <div class="layui-card-header">
                <h3>用户权限管理</h3>
                <div th:if="${user}">
                    <p>用户：<span th:text="${user.username}"></span> (<span th:text="${user.realName}"></span>)</p>
                </div>
            </div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="permissionForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="role" value="admin" title="管理员">
                            <input type="checkbox" name="role" value="user" title="普通用户">
                            <input type="checkbox" name="role" value="guest" title="访客">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">功能权限</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="permission" value="user:view" title="用户查看">
                            <input type="checkbox" name="permission" value="user:add" title="用户新增">
                            <input type="checkbox" name="permission" value="user:edit" title="用户编辑">
                            <input type="checkbox" name="permission" value="user:delete" title="用户删除">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="savePermission">保存权限</button>
                            <button type="button" class="layui-btn layui-btn-primary" onclick="parent.layer.closeAll()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/layui/layui.js}"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;
            
            // 监听提交
            form.on('submit(savePermission)', function(data){
                layer.msg('权限保存成功');
                setTimeout(function(){
                    parent.layer.closeAll();
                }, 1000);
                return false;
            });
        });
    </script>
</body>
</html>
