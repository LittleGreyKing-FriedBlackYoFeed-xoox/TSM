<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户详情 - TSM系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
    <div class="layui-container" style="padding: 20px;">
        <div class="layui-card">
            <div class="layui-card-header">
                <h3>用户详情</h3>
            </div>
            <div class="layui-card-body">
                <div th:if="${user}">
                    <table class="layui-table">
                        <tbody>
                            <tr>
                                <td style="width: 120px; font-weight: bold;">用户ID</td>
                                <td th:text="${user.id}"></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">用户名</td>
                                <td th:text="${user.username}"></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">真实姓名</td>
                                <td th:text="${user.realName}"></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">邮箱</td>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">手机号</td>
                                <td th:text="${user.phone}"></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">状态</td>
                                <td>
                                    <span th:if="${user.status == 0}" class="layui-badge layui-bg-green">正常</span>
                                    <span th:if="${user.status == 1}" class="layui-badge">禁用</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">创建时间</td>
                                <td th:text="${user.createTime}"></td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold;">更新时间</td>
                                <td th:text="${user.updateTime}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${user}">
                    <div class="layui-empty">
                        <div class="layui-empty-icon">
                            <i class="layui-icon layui-icon-user"></i>
                        </div>
                        <p class="layui-empty-text">用户不存在</p>
                    </div>
                </div>
                
                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-primary" onclick="parent.layer.closeAll()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/layui/layui.js}"></script>
</body>
</html>
