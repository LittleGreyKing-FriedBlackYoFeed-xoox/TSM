server:
  port: 8080
  servlet:
    context-path: /tsm
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: tsm-system
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://47.109.155.118:3309/TSM?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Root@@__135230
    hikari:
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 20
      minimum-idle: 5
  
  # SQL初始化配置
  sql:
    init:
      mode: never
  
  # Thymeleaf配置
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  # 静态资源配置
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 3600
  
  # JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: NON_NULL

# MyBatis Plus配置
mybatis-plus:
  # 配置mapper xml文件的路径
  mapper-locations: classpath*:/mapper/**/*.xml
  # 配置MyBatis数据返回类型别名（默认别名是类名）
  type-aliases-package: com.tsm.*.entity
  configuration:
    # 自动驼峰命名规则（camel case）映射
    map-underscore-to-camel-case: true
    # 当查询数据为空时字段返回为null，不加这个查询数据为空时，字段将被隐藏
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    db-config:
      # 全局默认主键类型
      id-type: AUTO
      # 逻辑删除配置
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 数据库表前缀
      table-prefix: tsm_

# 日志配置
logging:
  level:
    com.tsm: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
  file:
    name: logs/tsm-system.log
    '[max-size]': 10MB
    '[max-history]': 30

# JWT配置
jwt:
  secret: tsmSecretKey2024
  expiration: 86400000  # 24小时
  header: Authorization
  prefix: Bearer

# 系统配置
tsm:
  # 文件上传配置
  upload:
    path: /uploads/
    max-file-size: 10MB
    max-request-size: 50MB
  # 系统配置
  system:
    name: TSM后台管理系统
    version: 1.0.0
    author: TSM Team
    # 验证码配置
    captcha:
      enabled: true
      length: 4
      width: 120
      height: 40
  # 安全配置
  security:
    # 密码加密强度
    password-strength: 10
    # 登录失败次数限制
    login-fail-limit: 5
    # 账户锁定时间（分钟）
    lock-time: 30